        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"> Create a New Event </h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
                <div class="row">
                <div class="col-lg-10">
                <div class="panel panel-default">
                <div class="panel-body">
                <div class="row">
                <div class="col-lg-12">
                <form role="form">
                    <div class="form-group">
                        <label>Event Name</label>
                        <input class="form-control">
                        <p class="help-block">Example: Men's Basketball vs UW</p>
                    </div>
                    
                    <div class="row form-group">
                        <div class="col-lg-6">
                            <label>Date</label>
                            <input class="form-control">
                            <p class="help-block">Example: 04/20/2016</p>
                        </div>
                        <div class="col-lg-6">
                            <label>Start Time</label>
                            <input class="form-control">
                            <p class="help-block">Example: 13:30</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class= "col-lg-12">
                            <div class="form-group">
                                <label>Select Location</label>
                                <select class="form-control">
                                    <option>Autzen Stadium</option>
                                    <option>Matthew Knight Arena</option>
                                    <option>Hayward Field</option>
                                    <option>PK Park</option>
                                </select>
                                <div class="row col-lg-offset-10" style="padding-top: 8px; padding-left: 25px">
                                    <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#myModal">Add New Location</button>
                                                                                                <!-- Modal -->
                                        <div id="myModal" class="modal fade" role="dialog">
                                          <div class="modal-dialog">

                                            <!-- Modal content-->
                                            <div class="modal-content">
                                              <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Add Event Location</h4>
                                              </div>
                                              <div class="modal-body">
                                                <form role="form">
                                                    <div class="row">
                                                    <div class="col-lg-9 col-lg-offset-1">
                                                        <div class="form-group">
                                                            <label>Street Address</label>
                                                            <input class="form-control">
                                                        </div>
                                                    </div>
                                                    </div>
                                                    <div class="row">
                                                    <div class="col-lg-4 col-lg-offset-1">
                                                        <div class="form-group">
                                                            <label>City</label>
                                                            <input class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>State</label>
                                                            <input class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Zip</label>
                                                            <input class="form-control">
                                                        </div>
                                                    </div>
                                                    </div>
                                                    <div class="row">
                                                    <div class="col-lg-4 col-lg-offset-1">
                                                        <div class="form-group">
                                                            <label>Event Radius</label>
                                                            <div class="input-group">
                                                                <input class="form-control">
                                                                <span class="input-group-addon">m</span>
                                                            </div>
                                                            <p class="help-block">Example: 100</p>
                                                        </div>
                                                    </div>
                                                    </div>
                                                </form>
                                              </div>
                                              <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                                              </div>
                                            </div>

                                          </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class= "col-lg-6">
                            <div class="form-group" style="border: 1px dashed; padding-left: 20px; padding-right: 0px; padding-top: 10px; padding-bottom: 10px">
                                <label> Loading Backround Image</label>
                                <input type="file">
                            </div>
                        </div>
                        <div class= "col-lg-6" >
                            <div class="form-group" style="border: 1px dashed; padding-left: 20px; padding-right: 0px; padding-top: 10px; padding-bottom: 10px">
                                <label>Question Background Image</label>
                                <input type="file">
                            </div>
                        </div>
                    </div>
                </form>
                </div>

                <div class="col-lg-12">

                    </div>
